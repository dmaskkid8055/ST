{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mt-1" style="margin-bottom:100px">
    <img src="{{c.image.url}}" height="450px" width="100%">
</div>

<div class="container-fluid mt-4" style="margin-bottom:100px">
    <h3 class="text-center text-light fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2">{{c.desc}}</p>
</div>

<div class="container-fluid mt-4" style="margin-bottom:100px">
    <div class="row">
        {% for i in p %}
            <div class="col-sm-4">
                     <div class="card rounded" style="width: 30rem;">
                        <img src="{{i.image.url}}" width="100%" height="250pxx" class="card-img-top" alt="...">
                         <div class="card-body">
                            <h4 class="card-title text-center">{{i.name}}</h4>

                            <a href="{% url 'shop:detail' i.id %}" style="position:relative;left:32%;width:200px;" class="btn btn-primary">Product</a>
                         </div>
                     </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
